<!DOCTYPE html>
<html lang="zh-hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>雀魂Plus-桌布制作工具</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <label for="darknessRange"
      >叠加黑色<span id="darknessRangeText">0.2</span></label
    >
    <input
      id="darknessRange"
      type="range"
      id="img_dark"
      value="20"
      min="0"
      max="100"
    /><br />

    <input id="selectImg" type="file" accept="image/*" value="选择图像" /><br />

    <input type="text" placeholder="文件夹名称" id="dirName" /><br />
    <input type="text" placeholder="Mod名称" id="name" /><br />
    <input type="text" placeholder="作者" id="author" /><br />
    <textarea type="text" placeholder="简介" id="description"></textarea> <br />

    <input id="saveAndInstall" type="button" value="保存并安装" /><br />

    <canvas width="1024" height="1024" id="canvas"></canvas>
    <script src="script.js"></script>
  </body>
</html>
